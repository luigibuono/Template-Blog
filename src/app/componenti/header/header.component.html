<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" [ngClass]="getNavbarClasses()">
        <div class="container">
            <!-- Logo o voce a sinistra -->
            <a class="navbar-brand" href="#">
                <img src="path/to/your/logo.png" alt="Logo" class="img-fluid mr-2">
                Titolo
            </a>

            <!-- Pulsante di toggle per la navbar responsiva -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
            [attr.aria-expanded]="!isNavbarCollapsed" (click)="toggleNavbar()">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Voci di menu sulla destra -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav" [ngClass]="{'show': !isNavbarCollapsed}">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Voce 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Voce 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Voce 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Voce 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
